<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>BABA</title>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center mt-1">BABA SAREE CENTER</h2>
      <h2 class="text-center mt-1">BABA HOSIERY</h2>
      <button class="btn btn-success" id="generate-invoice">
        Generate Invoice
      </button>
      <div class="row">
        <div class="col-md-6">
          <form action="" id="item-form">
            <div class="form-group mb-3">
              <label for="customer-name">Bill to:</label>
              <input type="text" class="form-control" id="customer-name" />
            </div>
            <div class="form-group mb-3">
              <label for="item-name">Item Name:</label>
              <input type="text" class="form-control" id="item-name" />
              <button id="itembutton" class="item-button" data-item="Saree">Saree</button>
              <button id="itembutton" class="item-button" data-item="Suit">Suit</button>
              <button id="itembutton" class="item-button" data-item="Venus RN">Venus RN</button>
              <button id="itembutton" class="item-button" data-item="Venus Col">Venus Col</button>
              <button id="itembutton" class="item-button" data-item="Boss">Boss</button>
              <button id="itembutton" class="item-button" data-item="Classic">Classic</button>
              <button id="itembutton" class="item-button" data-item="Frock">Frock</button>
              <button id="itembutton" class="item-button" data-item="Jeans">Jeans</button>
              <button id="itembutton" class="item-button" data-item="Kurti">Kurti</button>
              <button id="itembutton" class="item-button" data-item="Lahenga">Lahenga</button>
              <button id="itembutton" class="item-button" data-item="PrintSaree">Print Saree</button>
              <button id="itembutton" class="item-button" data-item="Coat">Coat</button>
              <button id="itembutton" class="item-button" data-item="Pants">Pants</button>
              <button id="itembutton" class="item-button" data-item="Genex">Genex</button>
              <button id="itembutton" class="item-button" data-item="Cozi Semi">Cozi Semi</button>
              <button id="itembutton" class="item-button" data-item="Amul RN">Amul RN</button>

            </div>
            <div class="form-group mb-3">
                <label for="item-qty">Item Qty:</label>
                <input type="text" class="form-control" id="item-qty" />
              </div>
            <div class="form-group mb-4">
              <label for="item-price">Item Price:</label>
              <input type="text" class="form-control" id="item-price" />
            </div>
            <button type="submit" class="btn btn-primary">Add To Cart</button>
          </form>
        </div>

        <div>
          <br />
        </div>

        <div class="col-md-6 main">
          <div>
          <table class="table" id="cart-table">
            <thead>
              <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div>
          <p id="total-qty">Total Qty : 0</p>
          <p id="total-cost">Total Cost : 0</p>
          <label for="prev-dues">Prev Dues : 0</label>
          <input type="text" class="form-control" id="prev-dues" /><br>
          
          <!-- New Amount Paid and Current Due -->
          <label for="amount-paid">Amount Paid:</label>
          <input type="text" class="form-control" id="amount-paid" /><br>
          <p id="current-due">Current Due: â‚¹0</p>
          
          <p id="total-amount">TOTAL : 0</p>
        </div>
        
        </div>
      </div>
    </div>
    
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
